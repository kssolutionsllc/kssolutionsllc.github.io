---
title: Contact
---
<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>

<body class="bg-slate-50 text-slate-900 flex flex-col min-h-screen">
    
    {% include nav.html %}

    <main class="flex-grow">
    <section id="contact" class="bg-slate-100 py-24">
        <div class="max-w-3xl mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold mb-4">Work With Us</h2>
                <p class="text-slate-600">Ready to discuss your project or staffing needs? Send us a message and we'll respond within 24 hours.</p>
            </div>
            
            <form action="https://api.web3forms.com/submit" method="POST" class="bg-white p-8 md:p-12 rounded-2xl shadow-lg">
                <input type="hidden" name="access_key" value="54dceeab-7bfb-4247-9168-2ae64a881d3a">
                
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Name</label>
                        <input type="text" name="name" required class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Service Interested In</label>
                    <select name="service" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option>HR Technical Recruiting</option>
                        <option>Custom Software Consulting</option>
                        <option>Other / General Inquiry</option>
                    </select>
                </div>
                <div class="mb-8">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Message</label>
                    <textarea name="message" rows="4" required class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>
                
                <button type="submit" class="w-full py-4 bg-blue-900 text-white font-bold rounded-lg hover:bg-black transition shadow-md">Send Inquiry</button>
            </form>
        </div>
    </section>
    </main>

    {% include footer.html %}

</body>
</html>
